<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='../../dist/checkbox.css'>
    <link rel='stylesheet' href='../style.css'>
  </head>
  <body>
    <div id='app' v-cloak>
      <div>
        <label>
          <input type='checkbox' v-model='animated'> animated
        </label>
        <label>
          <input type='checkbox' v-model='inverted'> inverted
        </label>
        <select v-model='color'>
          <option></option>
          <option>red</option>
          <option>blue</option>
          <option>green</option>
        </select>
      </div>
      <table>
        <thead>
          <tr>
            <th class='text-left'>size</th>
            <th class='text-left'>without label</th>
            <th class='text-left'>with label</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for='i in 30' :style='{fontSize: 7 + i + "px"}'>
            <td style='text-align: right;'>{{7 + i}}</td>
            <td class='text-nowrap'>
              <input type='checkbox' :class='classList'>
              <input type='checkbox' :class='classList' checked>
              <input type='checkbox' :class='classList' indeterminate>
              <input type='checkbox' :class='classList' disabled>
              <input type='checkbox' :class='classList' checked disabled>
              <input type='checkbox' :class='classList' indeterminate disabled>
            </td>
            <td class='text-nowrap'>
              <label>
                <input type='checkbox' :class='classList'>
                unchecked
              </label>
              <label>
                <input type='checkbox' :class='classList' checked>
                checked
              </label>
              <label>
                <input type='checkbox' :class='classList' indeterminate>
                indeterminate
              </label>
              <label>
                <input type='checkbox' :class='classList' disabled>
                disabled
              </label>
              <label>
                <input type='checkbox' :class='classList' checked disabled>
                checked & disabled
              </label>
              <label>
                <input type='checkbox' :class='classList' indeterminate disabled>
                indeterminate & disabled
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js' integrity='sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=' crossorigin='anonymous'></script>
    <script>
      new Vue({
        el: '#app',
        mounted(){
          this.$el.querySelectorAll('[indeterminate]').forEach((input) => {
            input.indeterminate = true
          })
        },
        data(){
          return {
            animated: false,
            inverted: false,
            color: '',
          }
        },
        computed: {
          classList(){
            result = []
            if(this.animated){
              result.push('animated')
            }
            if(this.inverted){
              result.push('inverted')
            }
            result.push(this.color)
            return result
          }
        },
      })
    </script>
  </body>
</html>
